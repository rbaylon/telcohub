<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/c4a12cbf74.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow fixed top-0 w-full z-40 px-4 py-2 flex justify-between items-center">
    <span class="text-xl font-bold">üõ†Ô∏è Admin Dashboard</span>
    <a href="/gis" class="text-blue-500 hover:underline">‚Üê Back to Map</a>
  </nav>
  <div class="mt-16 mx-4 overflow-x-auto">
    <form method="POST" action="/admin/category/create" class="space-y-4 max-w-md">
    <div>
        <label class="block font-medium">Name</label>
        <input name="name" placeholder="Category name" required class="border px-3 py-2 rounded w-full" />
    </div>

    <div>
        <label class="block font-medium">Color Class</label>
        <input
        name="color"
        id="colorInput"
        placeholder="e.g. bg-red-500"
        required
        class="border px-3 py-2 rounded w-full"
        oninput="updateColorPreview()"
        />
    </div>

    <!-- Live Preview -->
    <div class="mt-2 flex items-center gap-2">
        <span class="text-sm font-medium text-gray-600">Preview:</span>
        <div id="colorPreview" class="w-8 h-8 rounded border"></div>
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Category</button>
    </form>
</div>
<div class="mt-16 mx-4 overflow-x-auto">
<table class="table">
  <thead><tr><th>Name</th><th>Color</th><th>Actions</th></tr></thead>
  <tbody id="category-table"></tbody>
</table>
</div>
  <script src="/static/js/category.js"></script>
</body>
</html>
