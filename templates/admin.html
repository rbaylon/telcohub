<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/c4a12cbf74.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- 🧭 Navbar -->
  <nav class="bg-white shadow fixed top-0 w-full z-40 px-4 py-2 flex justify-between items-center">
    <span class="text-xl font-bold">🛠️ Admin Dashboard</span>
    <a href="/" class="text-blue-500 hover:underline">← Back to Map</a>
  </nav>

  <!-- 👤 User Table -->
  <div class="mt-16 mx-4 overflow-x-auto">
    <table class="min-w-full bg-white shadow rounded text-sm text-center">
      <thead class="bg-gray-200 text-gray-700">
        <tr>
          <th class="px-4 py-2">Username</th>
          <th class="px-4 py-2">Role</th>
          <th class="px-4 py-2">Markers</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="admin-user-table"></tbody>
    </table>
  </div>

  <!-- 🧾 History Modal -->
  <div
    id="historyModal"
    class="fixed inset-0 hidden flex items-center justify-center bg-black bg-opacity-50 z-50"
  >
    <div class="bg-white p-6 rounded shadow w-full max-w-lg">
      <h3 class="text-lg font-bold mb-2">📍 Marker History</h3>
      <ul class="modal-body text-sm text-gray-700 space-y-2"></ul>
      <button onclick="closeHistory()" class="mt-4 text-blue-500">Close</button>
    </div>
  </div>

  <script src="/static/js/admin.js"></script>
</body>
</html>
