<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-white shadow fixed top-0 w-full z-40 px-4 py-2 flex justify-between items-center">
    <h1 class="text-xl font-bold">👤 Profile</h1>
    <a href="/" class="text-blue-500 hover:underline">← Back to Dashboard</a>
  </nav>

  <div class="mt-16 mx-4 max-w-md bg-white shadow rounded p-6">
    <h2 class="text-lg font-semibold mb-4">Account Details</h2>
    <p><strong>Username:</strong> {{ .Username }}</p>
    <p><strong>Role:</strong> {{ .Role }}</p>
    <a href="/change-password.html" class="text-blue-500 mt-4 inline-block hover:underline">Change Password</a>
  </div>
</body>
</html>
