<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <nav class="bg-white shadow fixed top-0 w-full z-40 px-4 py-2 flex justify-between items-center">
    <h1 class="text-xl font-bold">🔒 Change Password</h1>
    <a href="/profile.html" class="text-blue-500 hover:underline">← Back to Profile</a>
  </nav>

  <form method="POST" action="/change-password" class="mt-16 mx-4 max-w-md bg-white p-6 rounded shadow space-y-4">
    <input name="current" type="password" placeholder="Current Password" required class="border px-3 py-2 w-full rounded" />
    <input name="new" type="password" placeholder="New Password" required class="border px-3 py-2 w-full rounded" />
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Password</button>
  </form>
</body>
</html>
