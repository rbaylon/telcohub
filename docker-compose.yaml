services:
  srvcman:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telcogis
    ports:
      - "8690:8690" # Maps port 8080 on your host to port 80 on the container
    volumes:
      - ./.env:/build/.env:ro # Mount your static HTML directory
    environment:
      - VIRTUAL_HOST=gis.workload.it.com
      - VIRTUAL_PORT=8690
      - LETSENCRYPT_HOST=gis.workload.it.com
      - WEB_FQDN=gis.workload.it.com
    networks:
      - nginx-reverse-proxy

networks:
  nginx-reverse-proxy:
    external: true